
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationPage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="username">Enter your username
        <input type="password" name="password">Enter your password
        <input type="password" name="password">Confirm your password
        <input type="email" name="email">Enter your email
        <input type="submit" class="btn btn-warning">
    
    </form>
    <a href="{% url 'home' %}" class="btn btn-info">&#8592; return home</a>
</body>
</html>
